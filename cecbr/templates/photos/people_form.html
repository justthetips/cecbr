{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add a Person{% endblock %}

{% block content %}
  <h1>{{ request.user.username }}</h1>
    <p>Add a Person</p>
  <form class="form-horizontal" method="post" action="{% url 'photos:create_person' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Create</button>
      </div>
    </div>
  </form>
{% endblock %}
