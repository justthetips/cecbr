{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
  <h2>Groups</h2>

  <div class="list-group">
    {% for group in group_list %}
        <a href="{% url 'photos:group_detail' group.pk %}">
            <h4 class="list-group-item-heading">{{ group.group_name }}</h4>
        </a>
    {% endfor %}
  </div>

    <a href="{% url 'photos:create_group' %}?">Create a Group</a>
    <a href="{% url 'photos:people' %}">Create a Person</a>

</div>
{% endblock content %}
